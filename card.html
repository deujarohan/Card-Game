<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="head">
        <h1>CARD GAME</h1>
    </header>
    <div id="cards">
        <div class="tas" id="cardA">Player A</div>
        <div class="tas" id="play">
            <img src="deck.png"/>
            <h2 id="picText">Start</h2>
        </div>
        <div class="tas" id="cardB">Player B</div>
    </div>
    <div id="score">
        <div class="point" id="aScore">A Score</div>
        <div class="point" id="bScore">B Score</div>
    </div>
    <script src="card.js"></script>
</body>
</html>
